* { box-sizing: border-box; margin:0; padding:0; font-family:'Montserrat',sans-serif;}
body {
    background-image: url('arka-plan.jpg'); /* Arka plan resmini buraya ekle */
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color:#333;
}
header {
    text-align:center;
    padding:30px 20px 10px 20px;
    background-color: rgba(255,255,255,0.85);
}
header h1{font-size:32px;font-weight:700;}
header h2{font-size:20px;font-weight:400;margin-top:5px;color:#555;}
header h1 span.elit{color:#e74c3c;}

.container{
    display:flex;
    flex-direction: column;
    padding:20px;
    gap:20px;
}
.table-container, .absent-container{
    width: 100%;
    background-color: rgba(255,255,255,0.85);
    border-radius:10px;
    padding:20px;
    overflow-y:auto;
    max-height: 45vh;
}
h3{margin-bottom:15px;font-weight:600;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;text-align:left;border-bottom:1px solid #ccc;}
td:first-child{font-weight:700;} /* Öğrenci ismi kalın */
tr:hover{background-color: rgba(0,0,0,0.05); cursor:pointer;}
.status{font-weight:600; cursor:pointer; padding:5px 10px; border-radius:5px; text-align:center;}
.var{background-color:#b8e994;}
.yok{background-color:#ff6b6b;}
.wa-btn{padding:5px 10px;background-color:#25D366;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:600;}
.wa-btn:hover{opacity:0.8;}

#studentPanel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:rgba(255,255,255,0.95);padding:20px;border-radius:15px;display:none; z-index:1000;width:300px; max-width:90%;}
#studentPanel input{width:100%;margin-bottom:10px;padding:8px;border-radius:5px;border:1px solid #ccc;}
#studentPanel button{width:100%;padding:10px;margin-top:5px;cursor:pointer;border-radius:5px;border:none;background-color:#4a69bd;color:white;font-weight:600;}
#studentPanel button.delete{background-color:#e74c3c;}
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;z-index:900;}

/* Responsive */
@media (min-width:769px){
    .container{flex-direction:row;}
    .table-container, .absent-container{width:48%;}
}
@media (max-width:768px){
    header h1{font-size:28px;}
    header h2{font-size:18px;}
    table th,table td{font-size:14px;}
    .wa-btn{padding:6px; font-size:14px;}
}
</style>

function renderStudents(){
    const tbody = document.querySelector("#studentsTable tbody");
    tbody.innerHTML = "";
    students.forEach((stu)=>{
        const tr = document.createElement("tr");
        tr.innerHTML=`
            <td>${stu.name}</td>
            <td>${stu.class}</td>
            <td class="status ${stu.status}">${stu.status||"-"}</td>
        `;
        const statusCell = tr.querySelector(".status");
        statusCell.addEventListener("click",()=>{
            stu.status = (stu.status==="var")?"yok":"var";
            renderStudents();
            renderAbsent();
        });
        tbody.appendChild(tr);
    });
}

function renderAbsent(){
    const tbody = document.querySelector("#absentTable tbody");
    tbody.innerHTML="";
    students.filter(s=>s.status==="yok").forEach(stu=>{
        const tr = document.createElement("tr");
        tr.innerHTML=`
            <td>${stu.name}</td>
            <td>${stu.class}</td>
            <td><button class="wa-btn" onclick="sendWhatsApp('${stu.phone}','${stu.name}')">Gönder</button></td>
        `;
        tbody.appendChild(tr);
    });
}

function sendWhatsApp(phone,name){
    const msg = `Merhabalar Öğrencimiz '${name}' , etüte katılmamıştır bilginize sunarız.\nElit Eğitim Kurumu`;
    const url = `https://wa.me/${phone.replace(/\+/g,'')}?text=${encodeURIComponent(msg)}`;
    window.open(url,"_blank");
}

function openPanel(){ document.getElementById("overlay").style.display="block"; document.getElementById("studentPanel").style.display="block";}
function closePanel(){ document.getElementById("overlay").style.display="none"; document.getElementById("studentPanel").style.display="none";}

function addStudent(){
    const name = document.getElementById("newName").value.trim();
    const cls = document.getElementById("newClass").value.trim();
    const phone = document.getElementById("newPhone").value.trim();
    if(name && cls && phone){
        students.push({name:name,class:cls,phone:phone,status:""});
        renderStudents();
        closePanel();
        document.getElementById("newName").value="";
        document.getElementById("newClass").value="";
        document.getElementById("newPhone").value="";
    }else{ alert("Tüm alanları doldurun!"); }
}

function deleteStudent(){
    const name = document.getElementById("deleteName").value.trim();
    if(!name){alert("Silinecek öğrencinin adını yazın.");return;}
    const index = students.findIndex(s=>s.name.toLowerCase()===name.toLowerCase());
    if(index>-1){
        students.splice(index,1);
        renderStudents();
        renderAbsent();
        alert("Öğrenci silindi.");
        document.getElementById("deleteName").value="";
        closePanel();
    }else{ alert("Bu isimde bir öğrenci bulunamadı!"); }
}
